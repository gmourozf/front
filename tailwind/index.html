<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="dist/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="mx-auto text-center text-gray-500 bg-blue-200 w-enorme"> TailwindCSS</h1>
    <div class="bg-green-300 container mx-auto pb-20">Conteneur</div>
    <div class="flex">
        <img class="block w-72 h-72 object-cover"
        src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?ixid=MnwxMjA
        3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib"
        alt="Image" />
        <img class="block w-72 h-72 object-contain"
        src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?ixid=MnwxMjA
        3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib"
        alt="Image" />
        <img class="block w-72 h-72"
        src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?ixid=MnwxMjA
        3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib"
        alt="Image" />
        </div>
        <div class="block w-36 h-36 bg-indigo-500 absolute top-4 right-2">
            Position
        </div>
        <p class="bg-green-500 text-white m-5 p-2">Margin 5rem</p>
        <span class="text-9xl font-lora">toto</span>
        <div class="bg-green-400 w-16 h-16 lg:h-96 lg:w-96">Lorem, ipsum dolor.</div>
        <div class="w-20 h-20 bg-green-500 active:bg-blue-500">Active</div>
        <div class="text-4xl txt-gray-50 m-5 pt-12 pb-8 px-5 h-50 w-80 bg-green-500
        transition hover:bg-blue-500">txt
        </div>
        <div>
            <img class="h-48 shadow-xl rounded-lg filter grayscale hover:grayscale-0"
            src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?ixid=MnwxMjA
            3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=10
            00&h=1000&q=80"
            alt="" />
            </div>
            <div>
                <img class="h-48 shadow-xl rounded-lg transition filter grayscale hover:grayscale-0 duration-3000" src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?ixid=MnwxMjA
                3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=10
                00&h=1000&q=80"
                alt="" />
             </div>    
             <div class="text-4xl txt-gray-50 m-5 pt-12 pb-8 px-5 h-50 w-80 bg-green-500
              transition-opacity duration-3000 hover:opacity-0">txt
            </div>
            <div class="w-80 h-80 bg-yellow-400 animate-bounce"></div>
</body>
</html>
