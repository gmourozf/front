  <body>
    <!-- utilisation d'une iframe pour afficher de la video -->
    <h3>video</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/YGLpAoosxtA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <!-- utilisation de la balise video pour affichier de la video  -->
    <video poster="images/bird.png" preload="none" controls autoplay loop>
      <!-- utilisation de la balise source pour  prevoir des alternatives de chargement de la video  -->

      />
